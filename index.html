<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-container">
        <div class="container">
            <div class="square one" draggable="false" aria-label="Tic Tac Toe square"></div>
            <div class="square two" draggable="false" aria-label="Tic Tac Toe square"></div>
            <div class="square three" draggable="false" aria-label="Tic Tac Toe square"></div>
        
            <div class="square four" draggable="false" aria-label="Tic Tac Toe square"></div>
            <div class="square five" draggable="false" aria-label="Tic Tac Toe square"></div>
            <div class="square six" draggable="false" aria-label="Tic Tac Toe square"></div>
        
            <div class="square seven" draggable="false" aria-label="Tic Tac Toe square"></div>
            <div class="square eight" draggable="false" aria-label="Tic Tac Toe square"></div>
            <div class="square nine" draggable="false" aria-label="Tic Tac Toe square"></div>

            <div class="container-overlay hidden">
                <div class="msg">Reset game?</div>
                <div class="btn yes">Yes</div>
                <div class="btn no">No</div>
            </div>
        </div>

        <div class="scoreboard">
            <p class="scoreboard-text"></p>

            <div class="scoreboard-info">
                <div class="you-score">
                    <p class="text">You:</p>
                    <p class="score">0</p>
                </div>
                <div class="bot-score">
                    <p class="text">Bot:</p>
                    <p class="score">0</p>
                </div>
            </div>
            <div class="scoreboard-reset-btn">Reset</div>
        </div>
    </div>

    <div class="modal" draggable="false">
        <p class="logo">Tic Tac Toe</p>
        <p class="text">Choose Your Team!</p>

        <div class="btn-container">
            <div class="btn x-team">
                <img src="assets/icons/x-symbol.svg" alt="X" class="x"
                draggable="false">
            </div>
            <div class="btn o-team">
                <div class="o"></div>
            </div>
        </div>

        <p class="player-team"></p>
        <p class="text continue-btn">Continue</p>
    </div>
    <div class="overlay" draggable="false"></div>
</body>

    <script src="script.js"></script>
</html>
